[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "misaka-cipher"
version = "0.2.0"
description = "M.I.S.A.K.A. â€“ Multitask Intelligence & Strategic Analysis Kernel Architecture: a self-hosted agentic AI platform"
readme = "README.md"
license = { file = "LICENSE" }
authors = [
    { name = "Aethvion" }
]
keywords = ["ai", "agents", "autonomous", "llm", "tool-generation", "multi-agent", "self-hosted"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
]
requires-python = ">=3.10"
dependencies = [
    # AI Providers
    "google-genai>=1.0.0",
    "openai>=1.0.0",
    "requests>=2.31.0",

    # Web server
    "fastapi>=0.109.1",
    "uvicorn>=0.24.0",
    "pydantic>=2.0.0",

    # Config & environment
    "pyyaml>=6.0",
    "python-dotenv>=1.0.0",

    # CLI
    "rich>=13.0.0",

    # System monitoring
    "psutil>=5.9.0",
]

[project.optional-dependencies]
memory = [
    "chromadb>=0.4.0",
    "sentence-transformers>=2.2.0",
    "networkx>=3.0",
]
dev = [
    "pytest>=7.0",
    "flake8>=6.0",
]
all = [
    "chromadb>=0.4.0",
    "sentence-transformers>=2.2.0",
    "networkx>=3.0",
]

[project.scripts]
misaka = "core.main:main"
misaka-cli = "core.cli:main"

[project.urls]
Homepage = "https://github.com/Aethvion/Misaka-Cipher"
Repository = "https://github.com/Aethvion/Misaka-Cipher"
Documentation = "https://github.com/Aethvion/Misaka-Cipher/tree/main/documentation"
"Bug Tracker" = "https://github.com/Aethvion/Misaka-Cipher/issues"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
addopts = "-v"

[tool.setuptools.packages.find]
where = ["."]
exclude = [".venv*", "tests*", "outputfiles*", "logs*"]
